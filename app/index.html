<html class="no-js" ng-app>

				<li><a ng-href="#/about">About</a></li>

						class="caret"></span>
				</a>
					<ul class="dropdown-menu" role="menu">
						<li><a ng-href="#/customer" translate="NAV_CUSTOMER"></a></li>

					</ul></li>
				<li><a ng-href="#/">Contact</a></li>
