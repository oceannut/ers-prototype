<div ng-init="init()">
	<!-- Modal -->
	<div class="modal fade" id="editDialog" tabindex="-1" role="dialog"
		aria-labelledby="editDialogLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="editDialogLabel">
						<i class="fa fa-trash-o"></i>&nbsp;dialog
					</h4>
				</div>
				<div class="modal-body">
					<div ng-include src="'views/crm/customer-detail.html'"
						ng-controller="CustomerDetailCtrl"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="save()">ok</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">
						cancel</button>
				</div>
			</div>
		</div>
	</div>
	<div class="nav">
		<button class="btn btn-default" data-toggle="modal"
			data-target="#editDialog">new</button>
	</div>
	<div>
		<table class="table table-striped table-hover table-responsive">
			<thead>
				<tr>
					<th>#</th>
					<th>Table heading</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in customerList">
					<th scope="row">1</th>
					<td ng-click="selectCustomer(item)">{{item.Name}}</td>
					<td><button ng-click="editCustomer(item)">edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
