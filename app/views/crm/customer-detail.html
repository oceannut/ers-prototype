<div ng-init="init()">
	<form class="form-horizontal" role="form" name="form">
		<fieldset>
			<legend translate="PRIMARY_TITLE"></legend>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="FULL_NAME"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name" placeholder="name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="SPELL"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="ID"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="CATEGORY"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="REGION"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="INDUSTRY"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name">
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend translate="SECONDARY_TITLE"></legend>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="ADDRESS"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name" placeholder="name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="TEL"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="FAX"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="LEGAL_PERSON"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="WEB_SITE"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" translate="EMAIL"></label>
				<div class="col-md-10">
					<input type="text" class="form-control input-sm"
						ng-model="customer.Name">
				</div>
			</div>
		</fieldset>
	</form>
</div>
